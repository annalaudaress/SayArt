body {

<body id="body">

    <!-- Inicio NavBar -->

        <div class="logo">
            <img class="imgLogo" src="img/log_SayArt.png" alt="Logo SayArt">
        </div>
        <div class="links">
            <a class="feed" href="feed.html">Feed</a>
            <a class="categorias" href="categorias.html">Categorias</a>
            <a class="listas" href="listas.html">Listas</a>
        </div>

        <!--Imagens Nav-Bar-->
        <div class="icon-chats">
            <a href="chats.html">
                <img src="img/chat.png" alt="Ícone Chats">
            </a>
        </div>
        <div class="foto-perfil">
            <a class="perfil" href="perfil.html">

  <main>
  <div class="wrapper">
    <h2>Cadastro</h2>
     <form action="#" id="cadastroForm">
      <div class="input-box">
        <input id="nome" type="text" placeholder="Nome" required>
        <p id="nomeError" class="error" style="display: none;">O nome do usuário está inválido!</p>
      </div>

      <div class="input-box">
        <input type="email" placeholder="E-mail" required>
      </div>

      <div class="input-box">
        <input id="password" type="password" placeholder="Senha" required>
        <p id="passwordError" class="error" style="display: none;">A senha deve possuir mais de 7 dígitos.</p>
      </div>
    <br>
      <button type="submit" class="btn">Cadastrar</button>

      <div class="login-link"></div>
      <br>
      <p>Já possui login? <a href="login.html">Fazer Login</a></p>

    </form>

</div>
