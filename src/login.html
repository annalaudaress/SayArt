    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <!-- Inicio NavBar -->
    <nav class="navbar">
        <div class="logo">
            <img class="imgLogo" src="img/log_SayArt.png" alt="Logo SayArt">
        </div>
        <div class="links">
            <a class="feed" href="feed.html">Feed</a>
            <a class="categorias" href="categorias.html">Categorias</a>
            <a class="listas" href="listas.html">Listas</a>
        </div>

    <header>
        <h1>Say Art</h1>

    <main>

        <div class="wrapper">
            <h2>Login</h2>
            <form action="#">

                    <input type="email" name="email" id="email" placeholder="Email">

                <div>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <a href="#" id="forgot-password">Esqueceu a senha?</a>
                <button type="submit">Entrar</button>
                <div class="new-member">
                    <p>É novo por aqui?</p>
                    <a class="create-account" href="cadastro.html">Cadastre-se</a>
                </div>
